<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQSlider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>
<body>
    <div class="containter">
        <h1>JQSlider</h1>
        <div class="slider"> 
            <div class="slider-outer">
                <i class="fas fa-chevron-circle-left prev" alt="Prev"></i>
                <div class="slider-inner">  
                    <img src="images/image1.jpg" height="300px" width="500px"  class="active" alt="">
                    <img src="images/image2.jpg" height="300px" width="500px" >
                    <img src="images/image3.jpg" height="300px" width="500px" >
                    <img src="images/image4.jpg" height="300px" width="500px" >
                    <img src="images/image5.jpg" height="300px" width="500px" >
                    <img src="images/image6.jpg" height="300px" width="500px" >
                    <img src="images/image7.jpg" height="300px" width="500px" >
                </div>
                <i class="fas fa-chevron-circle-right next" alt="Next"></i>
            </div>
        </div>
    </div>
</body>
</html>
